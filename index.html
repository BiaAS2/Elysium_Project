<!--
  * Página de Login - Elysium
  *
  * Esta página é responsável por
  * autenticar usuários no sistema
  * Elysium através de formulário
  * de login com validação.
  *
  * Inclui opções de login social
  * (Google e Facebook) e
  * validação de campos em
  * tempo real.
  *
  * @author Lucelho Silva
  * @version 2.0
  * @since 2025
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Elysium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/image/favicon.ico" type="image/x-icon" />
  </head>

  <body class="login-page">
    <div class="container-center">
      <!-- Login Card -->
      <div class="auth-card card">
        <!-- Header with Logo -->
        <header class="auth-header">
          <img src="./assets/image/logo.jpg" alt="Logo Elysium" />
          <h1>Bem-vindo ao Elysium</h1>
          <p class="text-gray">Faça login para continuar</p>
        </header>

        <!-- Login Form -->
        <form action="chat.html" method="POST" class="form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Digite seu e-mail"
              required
              autocomplete="email"
            />
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Digite sua senha"
              required
              autocomplete="current-password"
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Entrar</button>

          <!-- Additional Actions -->
          <div class="card-actions">
            <a href="cadastre.html" class="text-primary">Criar conta</a>
            <a href="#" class="text-gray">Esqueci minha senha</a>
          </div>

          <!-- Social Login -->
          <div class="social-buttons">
            <img src="./assets/image/google.png" alt="Login com Google" title="Entrar com Google" class="btn-image" />
            <img
              src="./assets/image/facebook1.png"
              alt="Login com Facebook"
              title="Entrar com Facebook"
              class="btn-image"
            />
          </div>
        </form>

        <!-- Footer -->
        <footer class="card-footer">
          <p class="text-small text-gray">© 2025 Elysium. Todos os direitos reservados.</p>
        </footer>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
