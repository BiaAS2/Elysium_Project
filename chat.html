<!--
  * Dashboard Principal - Elysium
  *
  * Esta página é responsável por
  * exibir a interface principal
  * do chat bot com sidebar de
  * navegação e área de conversa.
  *
  * Inclui animação de waveform,
  * input de mensagens e
  * controles de áudio para
  * interação com o bot.
  *
  * @author Lucelho Silva
  * @version 2.0
  * @since 2025
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Elysium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/image/favicon.ico" type="image/x-icon" />
  </head>
  <body class="chat-page">
    <aside class="sidebar chat-sidebar">
      <div class="avatar"></div>
      <div class="user-info">
        <h1>Nome Completo</h1>
        <p>@usuario</p>
      </div>
      <ul class="sidebar-nav">
        <li><a href="settings.html">Configurações</a></li>
        <li><a href="#">Limpar Conversa</a></li>
        <li><a href="index.html">Sair</a></li>
      </ul>
      <div class="sidebar-footer">© 2025 Elysium</div>
    </aside>

    <section class="main-content chat-main">
      <div class="waveform">
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
        <span class="waveform-bar"></span>
      </div>

      <div class="input-container">
        <input type="text" placeholder="Escreva aqui" class="message-input" />
        <button class="btn-send"><i class="fas fa-paper-plane"></i></button>
        <i class="fas fa-microphone mic"></i>
      </div>
    </section>
  </body>
</html>
