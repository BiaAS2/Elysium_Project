<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styleCadastre.css">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <header>
            <div class="container-header">
                <div class="title">
                    <h1 id="cadastro">Cadastro</h1>
                </div>
                <div class="mensagem">
                    <h1>Elysium</h1>
                    <h3>Aprenda do seu jeito <br>aonde estiver!</br></h2>
                </div>
            </div>
        </header>

        <main class="container-cadastro">
            <div id="list">
                <form action="screenCadastre.html" method="POST">
                    <div class="user-box">
                        <input type="text" name="name" required="true">
                        <label>Nome Completo:</label>
                    </div>

                    <div class="user-box">
                        <input type="text" name="username" required="true">
                        <label>Nome de Usu√°rio:</label>
                    </div>

                    <div class="user-box">
                        <input type="email" name="email" required="true">
                        <label>E-mail:</label>
                    </div>

                    <div class="user-box">
                        <input type="password" name="password" required="true">
                        <label>Senha:</label>
                    </div>
                </form>
            </div>
        </main>
        <div class="register-box">
            <a href="">Register</a>
        </div>

        <div id="termos">
            <input type="checkbox" name="acordo" id="acordo">
            <label for="acordo">Concordo com os <span>Termos de Uso do Elysium.</span></label>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
