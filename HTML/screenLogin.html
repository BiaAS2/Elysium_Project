<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styleLogin.css">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <main>
        <header>
            <img src="../image/logo.jpg" alt="Logo do projeto Elysium">
        </header>
        
        <section id="fazer_login">
            <div>
                <p class="email">E-mail:</p>
                <input type="email" placeholder="exemplo: nomesobrenome00@gmail.com" class="inputEmail">
                
                <p class="password">Senha:</p>
                <input type="password" placeholder="Use uma senha forte." class="key">
            </div>
        </section>
        
        <footer>
            <a href="screenMain.html">
                <h2>Entrar</h2>
            </a>
            <a href="screenCadastre.html">
                <h3>Criar conta</h3>
            </a>
    
            <ul>
                <li>
                    <img src="../image/google.png" alt="Logo da Google" class="fotoG">
                </li>

                <li>
                    <img src="../image/facebook1.png" alt="Logo do Facebook" class="fotoF">
                </li>
            </ul>
            <p class="footer">Direitos Reservados</p>
        </footer>

    </main>
</body>
</html>
