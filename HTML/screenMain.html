<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styleResponsive.css">
    <link rel="stylesheet" href="../CSS/styleMain.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="font-awesome.css"> 
    <title>Bem Vindo ao Elysium</title>
</head>

<body>
    <header>
        <div class="itens-menu show">
            <div class="circulo">
                <div id="elipse" >
                    <div class="cabeca_boneco"></div>
                    <div class="corpo_boneco"></div>
                </div>
                <img src="../image/saturno_P.png" alt="">
            </div>
            
            <div id="nome">
                <h1>Nome Completo</h1>
                <p>Nome de Usuário</p>
            </div>

            <ul>
                <a href="#">Configurações</a>
                <a href="#">Limpar Conversa</a>
                <a href="#">Sair da Conta</a>
            </ul>

            <div class="imagens">
                <input id="config" type="image" src="../image/config_branca.png" alt="">
                <input id="trash" type="image" src="../image/lixeira.png" alt="">
                <input id="logout" type="image" src="../image/logout.png" alt="">
            </div>

            <div class="bars">
                <i class="fa fa-bars"></i>
            </div>
            
            <footer>
                <p>Direitos Reservados</p>
            </footer>
        </div>
    </header>
    
    <content>
        <div id="barra_mensagem">
            <div class="retangulo">
                <input type="text" name="" id="texto" placeholder="Escreva Aqui">
                
                <div id="send">
                    <div class="triangulo_preto">
                        <div class="triangulo_roxo"></div>
                    </div>
                </div>
            </div>

            <div class="microfone">
                <div class="cima"></div>
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
        </div>
    </content>

    <script>
        let barsEl = document.querySelector('.bars');
        let iconBarsEl = document.querySelector('.itens-menu');

        barsEl.addEventListener('click', () => {
        iconBarsEl.classList.toggle('show')
        });
        
    </script>
</body>
</html>
