<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/styleResponsive.css">
    <link rel="stylesheet" href="../CSS/styleMain.css">

    <title>Bem Vindo ao Elysium</title>
</head>

<body onresize="mudouTamanho()">
    <header>
        <span id="clickButton" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <div class="circulo">
                <div id="boneco">
                    <div class="cabeca_boneco"></div>
                    <div class="corpo_boneco"></div>
                </div>
            </div>
            
            <div id="nome">
                <p>Nome Completo</p>
                <p>Nome de Usuário</p>
            </div>
            
            <ul>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Limpar Conversa</a></li>
                <li><a href="#">Sair da Conta</a></li>
            </ul>
            
            <footer>
                <p>Direitos Reservados</p>
            </footer>
        </menu>
    </header>
    
    <main>
        <div id="barra_mensagem">
            <div class="retângulo"></div>

            <div class="microfone">
                <div class="cima"></div>
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>

            <div>
                <div class="triangulo_preto"></div>
                <div class="triangulo_roxo"></div>
            </div>
        </div>
    </main>

    <script>
        /*Menu responsivo de acordo com a tela*/
        function mudouTamanho(){
            if(window.innerWidth >= 768){
                itens.style.display = 'block'
            }
            else{
                itens.style.display = 'none'
            }
        }

        /*Abrir e fechar o Menu*/
        function clickMenu(){
            if(itens.style.display == 'block'){
                itens.style.display = 'none'
            }
            else{
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
