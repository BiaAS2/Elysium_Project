<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styleMain.css">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Bem Vindo ao Elysium</title>
</head>

<body>
    <main>
        <div class="menu">
            <div id="linha">
                <input type="checkbox" id="check">
                <label for="check" class="checkBtn">
                    <i class="fa fa-bars"></i>
                </label>
            </div>
    
            <div id="perfil">
                <div class="Ellipse">
                    <div id="boneco">
                        <div class="cabeça_boneco"></div>
                        <div class="corpo_boneco"></div>
                    </div>
                    
                    <img src="../image/saturno_P.png" alt="saturno pequeno" class="saturno">
                </div>
            </div>
            
            <div id="nome">
                <p>Nome Completo</p>
                <p>Nome de Usuário</p>
            </div>
            
            <ol class="botoes">
                <li>
                    <input type="button" value="Configurações">
                </li>

                <li>
                    <input type="button" value="Limpar Conversa">
                </li>

                <li>
                    <input type="button" value="Sair da Conta">
                </li>
            </ol>
        </div>
        
        <div id="barra_mensagem">
            <div class="retângulo"></div>

            <div class="microfone">
                <div class="cima"></div>
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>

            <div>
                <div class="triangulo_preto"></div>
                <div class="triangulo_roxo"></div>
            </div>
        </div>

        <footer>
            <p>Direitos Reservados</p>
        </footer>
    </main>
</body>
</html>
