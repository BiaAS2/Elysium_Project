<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/settingsMobile.css">
    <link rel="stylesheet" href="../CSS/settingTablet.css">
    <link rel="stylesheet" href="../CSS/styleSettings.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="font-awesome.css"> 
    <title>Configurações</title>
</head>

<body>
    <header>
        <div class="itens-menu show">
            <ul>
                <a href="screenSettings.html">Configurações</a>
                <a href="screenLogin.html">Sair da Conta</a>
            </ul>
            
            <div class="imagens">
                <input id="config" type="image" src="../image/config_branca.png" alt="">
                <input id="logout" type="image" src="../image/logout.png" alt="">
            </div>
            
            <div class="bars">
                <i class="fa fa-bars"></i>
            </div>
            
            <div class="seta">
                <a href="screenMain.html">
                    <span class="material-symbols-outlined">
                        keyboard_backspace
                    </span>
                </a>
            </div>
            
            <footer>
                <p>Direitos Reservados</p>
            </footer>
        </div>
    </header>
    
    <content>
        <div class="configurar">
            <div id="conteudo">
                <div id="perfil">
                    <div id="elipse" >
                        <div class="cabeca_boneco"></div>
                        <div class="corpo_boneco"></div>
                    </div>
                    
                    <div class="bolinha1"></div>
                    <div class="bolinha2"></div>

                    <img class="saturno" src="../image/saturno_P.png" alt="">
                    <img class="editar" src="../image/edit27.png" alt="">
                </div>
                
                <div id="nomes">
                    <h1>Nome Completo</h1>

                    <p>Nome de Usuário</p>
                    <div class="edit">
                        <input type="text" name="" id="nameU">
                        <img src="../image/edit17.png" alt="">
                    </div>
                </div>
    
                <div id="informacoes">
                    <p>E-mail Cadastrado:</p>
                    <div>
                        <input type="text" name="" id="input-Email">
                        <img src="../image/edit17.png" alt="">
                    </div>
    
                    <p>Senha Cadastrada:</p>
                    <div>
                        <input type="password" name="" id="input-Key">
                        <img src="../image/edit17.png" alt="">
                    </div>
                </div>
    
                <div class="tema">
                    <p>Tema:</p>
                    <input type="checkbox" name="" id="darkmode-toggle">
                    <label id="modos" for="darkmode-toggle">

                        <svg class="moon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480-120Zm0-60q109 0 190-67.5T771-406q-25 11-53.667 16.5Q688.667-384 660-384q-114.689 0-195.345-80.655Q384-545.311 384-660q0-24 5-51.5t18-62.5q-98 27-162.5 109.5T180-480q0 125 87.5 212.5T480-180Zm-4-297Z"/></svg>
                    </label>
                </div>

                <div class="idioma">
                    <p>Idioma:</p><br>
                    
                    <input type="radio" name="idioma" id="ingles" value="Inglês">
                    <label for="ingles">Inglês</label>

                    <input type="radio" name="idioma" id="portu" value="Português">
                    <label for="portu">Português</label>

                    <input type="radio" name="idioma" id="espan" value="Espanhol">
                    <label for="espan">Espanhol</label>

                    <input type="radio" name="idioma" id="franc" value="Francês">
                    <label for="franc">Francês</label>
                    
                    <input type="radio" name="idioma" id="mand" value="Mandarim">
                    <label for="mand">Mandarim</label>
                </div>

                <div class="checkBox">
                    <input type="checkbox" name="" id="salvar">
                    <label for="salvar">Salvar Histórico</label>

                    <input type="checkbox" name="" id="inicializar">
                    <label for="inicializar">Iniciar com o Computador</label>
                </div>

            </div>
        </div>
    </content>

    <script>
        let barsEl = document.querySelector('.bars');
        let iconBarsEl = document.querySelector('.itens-menu');

        barsEl.addEventListener('click', () => {
        iconBarsEl.classList.toggle('show')
        });
        
    </script>
</body>
</html>
